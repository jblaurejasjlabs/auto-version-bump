name: Auto Version Bump

on:
  push:
    branches:
      - '**' # run on any branch

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Bump version
        run: |
          # Increment patch version (e.g., 1.0.10 â†’ 1.0.11)
          NEW_VERSION=$(npm version patch -m "Updated version to v%s" | sed 's/v//')
          echo "New version: $NEW_VERSION"

      - name: Push changes
        run: |
          git push origin HEAD --follow-tags

