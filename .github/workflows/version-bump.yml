name: Auto Version Bump

on:
  push:
    branches:
      - '**'

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check if version already bumped
        id: check_bump
        run: |
          VERSION_BUMP=$(git log -1 --pretty=%B | grep -c "Auto bump version")
          echo "bumped=$VERSION_BUMP" >> $GITHUB_OUTPUT

      - name: Bump version (if not already)
        if: steps.check_bump.outputs.bumped == '0'
        run: |
          echo "í´§ No local bump found â€” running CI version bump"
          npm version patch -m "Updated version to %s"

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --follow-tags
